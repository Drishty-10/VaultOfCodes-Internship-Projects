<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Opportunities</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f3f6f9;
    }

    /* Cover Page */
    .cover {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 120px 20px 100px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }

    .cover h1 {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .cover p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .cover a {
      padding: 12px 30px;
      background-color: #ffffff;
      color: #1a237e;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .cover a:hover {
      background-color: #bbdefb;
    }

    /* Shared Container */
    .container {
      max-width: 1000px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin: 60px auto;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 40px;
      font-size: 32px;
    }

    /* Category Cards */
    .category {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 30px;
    }

    .card {
      flex: 1 1 200px;
      max-width: 220px;
      background: linear-gradient(145deg, #ffffff, #f1f1f1);
      border-radius: 15px;
      padding: 25px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }

    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .card:nth-child(1) h3, .card:nth-child(1) .icon { color: #1e88e5; }
    .card:nth-child(1) .btn { background-color: #1e88e5; }
    .card:nth-child(1) .btn:hover { background-color: #0d47a1; }

    .card:nth-child(2) h3, .card:nth-child(2) .icon { color: #e53935; }
    .card:nth-child(2) .btn { background-color: #e53935; }
    .card:nth-child(2) .btn:hover { background-color: #b71c1c; }

    .card:nth-child(3) h3, .card:nth-child(3) .icon { color: #fb8c00; }
    .card:nth-child(3) .btn { background-color: #fb8c00; }
    .card:nth-child(3) .btn:hover { background-color: #e65100; }

    .card:nth-child(4) h3, .card:nth-child(4) .icon { color: #8e24aa; }
    .card:nth-child(4) .btn { background-color: #8e24aa; }
    .card:nth-child(4) .btn:hover { background-color: #4a148c; }

    /* Contact Form */
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      max-width: 600px;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .contact-form button {
      background-color: #3f51b5;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #283593;
    }

    @media (max-width: 700px) {
      .category {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 80%;
      }
      .cover h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <!-- Cover -->
  <div class="cover">
    <h1>Kickstart Your Career</h1>
    <p>Join our internship program and gain real-world experience in Web, Game, App & AI development.</p>
    <a href="#internships">Explore Categories</a>
  </div>

  <!-- Internship Section -->
  <div class="container" id="internships">
    <h2>Choose Your Internship Domain</h2>
    <div class="category">
      <div class="card">
        <div class="icon"><i class="fas fa-code"></i></div>
        <h3>Web Development</h3>
        <a href="https://example.com/web" class="btn">Apply</a>
      </div>
      <div class="card">
        <div class="icon"><i class="fas fa-gamepad"></i></div>
        <h3>Game Development</h3>
        <a href="https://example.com/game" class="btn">Apply</a>
      </div>
      <div class="card">
        <div class="icon"><i class="fas fa-mobile-alt"></i></div>
        <h3>App Development</h3>
        <a href="https://example.com/app" class="btn">Apply</a>
      </div>
      <div class="card">
        <div class="icon"><i class="fas fa-robot"></i></div>
        <h3>AI & ML</h3>
        <a href="https://example.com/ai" class="btn">Apply</a>
      </div>
    </div>
  </div>

  <!-- Contact Form Section -->
  <div class="container" id="contact">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
